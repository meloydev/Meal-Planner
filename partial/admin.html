<link href="css/admin.css" rel="stylesheet">
<script src="./js/admin.js"></script>

<div class="partial-container">
    <div class="container-header">
        <h1>
            <small>Adjust app setting here</small>
        </h1>
    </div>
    <div class="container-scroll">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <hr />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="caption">Required Login</div>
                </div>
                <div class="col-md-8">
                    <div class="form-group">
                        <select id="ddlReqLogin" class="form-control">
                            <option value="true">True</option>
                            <option value="false">False</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <hr />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <h2>
                        <small>Add food</small>
                    </h2>
                </div>
                <div class="col-md-8">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <form id="formAdd">
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input class="form-control" type="text" name="name" id="name" required>
                                </div>
                                <div class="form-group">
                                    <label for="category">Category</label>
                                    <select class="form-control" name="category">
                                        <option value="Complex Carb">Complex Carb</option>
                                        <option value="Dairy">Dairy</option>
                                        <option value="Fats">Fat</option>
                                        <option value="Fibrous Carb">Fibrous Carb</option>
                                        <option value="Protein">Protein</option> 
                                        <option value="Simple Carb">Simple Carb</option>
                                        <option value="Supplement">Supplement</option>  
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="category">Serving</label>
                                    <select class="form-control" name="serving">
                                            <option value="oz">oz</option> 
                                            <option value="g">g</option>
                                            <option value="fillet">Fillet</option>
                                            <option value="slice">Slice</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="calorie">Calorie</label>
                                    <input class="form-control" type="number" name="calorie" id="calorie" step="any" required>
                                </div>
                                <div class="form-group">
                                    <label for="protein">Protein, g</label>
                                    <input class="form-control" type="number" name="protein" step="any" required>
                                </div>
                                <div class="form-group">
                                    <label for="carb">Carbs, g</label>
                                    <input class="form-control" type="number" name="carb" step="any" required>
                                </div>
                                <div class="form-group">
                                    <label for="fat">Fat, g</label>
                                    <input class="form-control" type="number" name="fat" step="any" required>
                                </div>
                                <div class="form-group">
                                    <label for="protein">Sodium, mg</label>
                                    <input class="form-control" type="number" name="sodium" step="any" required>
                                </div>
                                <div class="form-group">
                                    <label for="protein">Comments</label>
                                    <textarea rows="4" class="form-control" name="comment" maxlength="100" />
                                </div>
                                <button type="submit" class="btn btn-default">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <hr />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="caption">Select Primary Color</div>
                </div>
                <div class="col-md-8">
                    <div class="form-group">
                        <label class="fa fa-paint-brush fa-3x colorPicker" for="colorPicker"> 
                        </label>
                        <input id="colorPicker" name="colorPicker" type="color" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
