<link href="css/admin.css" rel="stylesheet">
<script src="./js/admin.js"></script>

<div class="partial-container">
    <div class="container-header">
        <h1>
            <small>Adjust app setting here</small>
        </h1>
    </div>
    <div class="container-scroll">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <hr />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <h2>
                        <small>Required Login</small>
                    </h2>
                </div>
                <div class="col-md-8">
                    <div class="form-group">
                        <label for="login">Must Login</label>
                        <select id="ddlReqLogin" class="form-control">
                            <option value="true">True</option>
                            <option value="false">False</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <hr />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <h2>
                        <small>Add food</small>
                    </h2>
                </div>
                <div class="col-md-8">
                    <div class="panel panel-default"> 
                        <div class="panel-body">
                            <form id="formAdd">
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input class="form-control" type="text" name="name" id="name">
                                </div>
                                <div class="form-group">
                                    <label for="calorie">Calorie</label>
                                    <input class="form-control" type="number" name="calorie" id="calorie">
                                </div>
                                <div class="form-group">
                                    <label for="carb">Carbs, g</label>
                                    <input class="form-control" type="number" name="carb">
                                </div>
                                <div class="form-group">
                                    <label for="fat">Fat, g</label>
                                    <input class="form-control" type="number" name="fat">
                                </div>
                                <div class="form-group">
                                    <label for="protein">Protein, g</label>
                                    <input class="form-control" type="number" name="protein">
                                </div>
                                 <div class="form-group">
                                    <label for="category">Category</label>
                                    <select class="form-control" name="category">
                                            <option value="Protein">Protein</option>
                                            <option value="Complex Carb">Complex Carb</option>
                                            <option value="Simple Carb">Simple Carb</option>
                                            <option value="Supplement">Supplement</option>
                                            <option value="Fats">Fat</option>
                                            <option value="Fibrous Carb">Fibrous Carb</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-default">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <hr />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
