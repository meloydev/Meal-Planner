<script src="./js/auto-complete.js"></script>
<script src="./js/foodAdd.js"></script>

<form id="frmFoodAdd" method="POST" role="form">
	<div class="form-group">
		<label for="food">Food/Supplement</label>
		<input class="form-control" type="text" name="food" id="txtAutoComplete">
	</div>
	<div class="form-group">
		<label for="mealNumber">Meal</label>
		<select name="mealNumber" class="form-control" id="ddlMealNumber" placeholder="Select One">
			<option value="One" seleted>1</option>
			<option value="Two">2</option>
			<option value="Three">3</option>
			<option value="Four">4</option>
			<option value="Five">5</option>
			<option value="Six">6</option>
			<option value="Seven">7</option>
			<option value="Eight">8</option>
			<option value="Nine">9</option>
		</select>
	</div>
	<div class="form-group">
		<label for="servingSize">How many <label id="servingSizeMeasurement">servings</label></label>
		<input name="servingSize" type="number" class="form-control" id="txtMulti" placeholder="Leaving blank will default to one serving">
	</div>
	<div class="form-group">
		<label for="comment">Comments</label>
		<textarea id="txtComment" class="form-control" name="comment" rows="4" placeholder="Add comments here" />
	</div>
	<button id="btnAddFood" type="button" class="btn btn-primary">Add</button>
</form>
