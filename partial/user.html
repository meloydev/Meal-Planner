<script src="./js/auto-complete.js"></script>
<script src="./js/user-popup.js"></script>

<form action="POST" role="form">
    <div class="form-group">
        <label for="user">Client Name</label>
        <input class="form-control" name="user" id="txtUserPopName" type="text" />
    </div>
    <div class="form-group">
        <label for="startDate">Start Date</label>
        <input class="form-control" name="startDate" id="txtUserPopStart" type="date" />
    </div>
    <div class="form-group">
        <label for="endDate">End Date</label>
        <input class="form-control" name="endDate" id="txtUserPopEnd" type="date" />
    </div>
    <div class="form-group">
        <label for="protein">Comments</label>
        <textarea id="txtUserPopComment" rows="4" class="form-control" name="comment" style="resize: none;" maxlength="100" />
    </div>
    <button id="btnSelectUser" type="button" class="btn btn-primary">Finish</button>
</form>
