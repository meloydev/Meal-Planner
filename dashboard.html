<!DOCTYPE html>

<html lang="en">

<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/bootstrap.css" rel="stylesheet">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link href="css/dashboard.css" rel="stylesheet">
	<script>
		window.$ = window.jQuery = require('./js/jquery.min.js');
	</script>
	<script src="./js/bootstrap.js"></script>
	<script src="./js/dashboard.js"></script>
</head>

<body>
	<div class="header">
		<span class="tools">
			<!--<i class="fa fa-wrench" aria-hidden="true"></i>-->
			<i id=btnHome class="fa fa-home fa-2x" aria-hidden="true"></i>
		</span>
		<span class="window-control">
			<i class="fa fa-arrows" style="-webkit-app-region: drag" aria-hidden="true"></i>
			<i class="fa fa-window-minimize" aria-hidden="true"></i>
			<i class="fa fa-window-maximize" aria-hidden="true"></i>
			<i class="fa fa-window-close-o" aria-hidden="true"></i>
		</span>

		<!--nav-->

		<div class="dashboard-links-container">
			<h3 data-location="measure" id="btnMeasure" class="dashboad-link slide">Measurements</h3>
			<h3 data-location="meal" id="btnMeal" class="dashboad-links slide">Meal Planner</h3>
			<h3 data-location="clientAdd" id="btnAddClient" class="dashboad-links slide">Users</h3>
			<h3 data-location="admin" id="btnSetting" class="dashboad-links slide">Admin</h3>
		</div>

	</div>
	<div>

	</div>
	<div class="container" id="mainContent">
		<link href="css/loading.css" rel="stylesheet">
	</div>

	<!--modal-->
	<div class="modal fade" tabindex="-1" role="dialog" id="modal-window">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">Add Food</h4>
				</div>
				<div class="modal-body">

				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
</body>

</html>
